<template name="locationPage">
  <div class="location-page page">
    <div class="location">
      <div class="map-container-view"></div>
      <div class="location-content">
        <h3>{{title}}</h3>
        <p>
          submitted by {{createdBy.author}},
          {{commentsCount}} comments
        </p>
        <p>
          {{description}}
        </p>
      </div>
      <div class="controls">
        {{#if isAdminUser}}<a href="{{pathFor 'locationEdit'}}" class="btn btn-default">Edit</a>{{/if}}
      </div>
    </div>
    <ul class="comments">
      {{#each comments}}
        {{> commentItem}}
      {{/each}}
    </ul>
    {{#if currentUser}}
      {{> commentSubmit}}
    {{else}}
      <p>Please log in to leave a comment.</p>
    {{/if}}
  </div>
</template>
