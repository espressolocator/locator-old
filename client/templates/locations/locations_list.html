<template name="locationsList">
  <div class="search-locations">
    <input class="form-control input-lg search-locations-input" type="text" placeholder="Search location...">
  </div>
  <div class="map-container"></div>
  <div class="locations">
    {{#each locations}}
      {{> locationItem}}
    {{/each}}
  </div>
</template>
