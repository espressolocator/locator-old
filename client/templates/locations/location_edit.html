<template name="locationEdit">
  {{#autoForm collection="Locations" id="editLocationForm" type="update" doc=this class="main form page"}}
    {{> afQuickField name='title'}}
    {{> afQuickField name='description'}}
    {{> afQuickField name='url'}}
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete location</a>
  {{/autoForm}}
</template>
