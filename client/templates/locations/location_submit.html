<template name="locationSubmit">
  {{#autoForm schema="locationSchema" id="insertLocationForm" type="method" meteormethod="locationInsert" class="main form page"}}
    {{> afQuickField name='title'}}
    {{> afQuickField name='description'}}
    {{> afQuickField name='url'}}
    {{> afQuickField name='address' id="mapsearch" placeholder="Start typing..."}}
    {{> afFieldInput name='location.lat' type='hidden' data-geo="lat"}}
    {{> afFieldInput name='location.lng' type='hidden' data-geo="lng"}}
    <div class="map-container"></div>
    {{> afQuickField name='tel'}}
    <div class="form-group">
      <input type="submit" value="Submit" class="btn btn-primary submit"/>
    </div>
  {{/autoForm}}
</template>
