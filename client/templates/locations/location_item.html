<template name="locationItem">
  <div class="location">
    <div class="location-content">
      <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
      <p>
        submitted by {{createdBy.author}},
        <a href="{{pathFor 'locationPage'}}">{{commentsCount}} comments</a>
        {{#if ownSubmission}}<a href="{{pathFor 'locationEdit'}}">Edit</a>{{/if}}
      </p>
    </div>
    <a href="{{pathFor 'locationPage'}}" class="discuss btn btn-default">Discuss</a>
  </div>
</template>
