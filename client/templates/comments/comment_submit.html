<template name="commentSubmit">
  {{#autoForm schema="commentSchema" id="insertCommentForm" type="method" meteormethod="commentInsert" class="comment-form form"}}
    {{> afQuickField name='body'}}
    {{> afQuickField name='locationId' type='hidden' value=_id}}
    <button type="submit" class="btn btn-primary">Add comment</button>
  {{/autoForm}}
</template>
